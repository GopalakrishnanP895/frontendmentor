<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card_content">
        <h1 class="card_title">Get <span>insights</span> that help your business grow.</h1>
        <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card_counts">
          <div class="card_count">
            <p class="count">10k+</p>
            <p class="count_type">companies</p>
          </div>
          <div class="card_count">
            <p class="count">314</p>
            <p class="count_type">templates</p>
          </div>
          <div class="card_count">
            <p class="count">12M+</p>
            <p class="count_type">queries</p>
          </div>
        </div>
      </div>
      <div class="card_image"></div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GopalaKrishnan</a>.
  </div>
</body>
</html>
